<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        img, video {
            max-width: 300px;
            max-height: 300px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Media Files</h1>
    <ul>
        {% for file in files %}
            <li>
                {% if file.endswith(('.png', '.jpg', '.jpeg')) %}
                    <!-- Display Image -->
                    <img src="{{ file }}" alt="Image">
                {% elif file.endswith(('.mkv', '.avi', '.mp4')) %}
                    <!-- Display Video -->
                    <video controls>
                        <source src="/media/{{ file }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>                    
                    
                {% else %}
                    <!-- Unsupported File -->
                    <p>Unsupported file format: {{ file }}</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
